<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="header" class="box_style">
            <button></button>
            <button></button>

                </div>
                <div class="leftSection2 box_style">

                <div class="leftSection3 box_style ">

                </div>
                <div class="leftSection5 box_style">

            </div>
            <div class="main">
                <div class="post1 box_style">
                    <p> </p>

                <div class="post2 box_style">

                        <div class="innerRight">

                <div class="post5 box_style">

            </div>
            <div class="rightAside clearFix">
                <div class="rightSection1 box_style ">
                    <p>Bet Slip</p>
                </div>
                <div class="rightSection2 box_style">
                    <p>iPhone/Mobile Advert</p>
                </div>
                <div class="rightSection3   box_style ">
                    <p>Wrold Cup 2010 Live Betting</p>
                </div>

                   <p>Live Help</p> 
                </div>
